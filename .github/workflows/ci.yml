name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RELEASE_BIN: editorconfiger

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux-x64, linux-aarch64, macos-x64, macos-arm64, windows]
        include:
          - build: linux-x64
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
          - build: linux-aarch64
            os: ubuntu-latest
            rust: stable
            target: aarch64-unknown-linux-musl
          - build: macos-x64
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - build: macos-arm64
            os: macos-latest
            rust: stable
            target: aarch64-apple-darwin
          - build: windows
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc

    steps:
      - name: Update rust
        if: matrix.build == 'linux-x64'
        run: rustup update
      - uses: actions/checkout@v4
      - name: Build
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
          args: "--release --bin editorconfiger --features=\"build-binary\""
          strip: true
      - name: Build Debian package
        if: matrix.build == 'linux-x64' || matrix.build == 'linux-aarch64'
        run: |
          cargo install cargo-deb
          [[ -d ./target/release/ ]] || mkdir ./target/release/
          [[ -f ./target/release/${{ env.RELEASE_BIN }} ]] || cp ./target/${{ matrix.target }}/release/${{ env.RELEASE_BIN }} ./target/release/
          cargo deb --no-build --no-strip --target ${{ matrix.target }}
          ls -lah ./target/${{ matrix.target }}/debian/
      - name: Build RPM package
        if: matrix.build == 'linux-x64' || matrix.build == 'linux-aarch64'
        run: |
          cargo install cargo-generate-rpm --version 0.14.0
          cargo generate-rpm --target ${{ matrix.target }}
          ls -lah ./target/${{ matrix.target }}/generate-rpm/
      - name: Run cargo-tarpaulin
        if: matrix.build == 'linux-x64'
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.15.0'
          args: '-- --test-threads 1'
      - name: Upload to codecov.io
        if: matrix.build == 'linux-x64'
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run tests
        if: matrix.build != 'linux-x64'
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "test"
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
          args: "--release"
      - name: Run linter
        if: matrix.build == 'linux-x64'
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --bin editorconfiger --release -- -Dwarnings
      - name: Run audit
        if: matrix.build == 'linux-x64'
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}